<!doctype html>

<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Math Facts</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="script.js"></script>
</head>

<body id="body">
	<div class="flex full center v-center">
		<div class="flex col container" id="config">
			<div class="self-center">Math Facts</div>
			<div class="grow">
				<div>
					<select id="max">
						<option>1</option>
						<option>2</option>
						<option>3</option>
						<option>4</option>
						<option>5</option>
						<option>6</option>
						<option>7</option>
						<option>8</option>
						<option>9</option>
						<option>10</option>
						<option>11</option>
						<option>12</option>
					</select>
					<label for="addition">Highest Number</label>
				</div>
				<div>
					<div><input type="checkbox" id="addition" class="option" /> <label for="addition">Addition</label>
					</div>
					<div><input type="checkbox" id="subtraction" class="option" /> <label
							for="subtraction">Subtraction</label></div>
					<div><input type="checkbox" id="multiplication" class="option" /> <label
							for="multiplication">Multiplication</label></div>
					<div><input type="checkbox" id="division" class="option" /> <label for="division">Division</label>
					</div>
				</div>
			</div>
			<div class="full flex right">
				<input type="button" value="Start" id="start" class="button" onclick="start()" />
			</div>
		</div>

		<div class="container flex col" id="game" style="display: none;">
			<div class="grow flex center">
				<div id="card"></div>
			</div>
			<div class="button-row">
				<input type="button" value="Good" id="good" class="button" onclick="good()" />
				<input type="button" value="?" id="answer" class="button" onclick="answer()" />
				<input type="button" value="Review" id="review" class="button" onclick="review()" />
			</div>
		</div>
	</div>
</body>

</html>
